<body>
    <h2> Show “Hovered!” on Mouse Over</h2>
    <div style="background-color: aqua; color: red; height: 100px; width: 100px;" onmouseover="this.innerText='Hovered'" onmouseout="this.innerText='Hover Me'">
        Hover me
    </div>
</body>
</html>

Create a div box.

When hovered, change its text to Hovered!
