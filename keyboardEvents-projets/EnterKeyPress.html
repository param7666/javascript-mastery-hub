<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Key Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .input-container {
            position: relative;
            margin: 30px 0;
        }

        #input {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.2em;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            background: #fff;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        #input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .enter-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #777;
            font-size: 0.9em;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards 0.5s;
        }

        .key-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.8em;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .custom-alert.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #input {
                padding: 15px 20px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Key Alert</h1>
        <p class="subtitle">Type something magical and press Enter</p>
        
        <div class="input-container">
            <input type="text" id="input" placeholder="Start typing your message here...">
        </div>
        
        <div class="enter-hint">
            <span>Press</span>
            <span class="key-icon pulse">Enter</span>
            <span>to trigger the alert</span>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="custom-alert" id="customAlert">
        <div>ðŸŽ‰ You pressed the Enter key! ðŸŽ‰</div>
        <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">Your input has been detected successfully</div>
        <button class="close-btn" onclick="closeAlert()">Got it!</button>
    </div>

    <script>
        let input = document.getElementById("input");
        let overlay = document.getElementById("overlay");
        let customAlert = document.getElementById("customAlert");

        function showAlert() {
            overlay.classList.add("show");
            customAlert.classList.add("show");
        }

        function closeAlert() {
            overlay.classList.remove("show");
            customAlert.classList.remove("show");
        }

        input.addEventListener("keydown", function(event) {
            if(event.key === "Enter") {
                showAlert();
            }
        });

        // Close alert when clicking overlay
        overlay.addEventListener("click", closeAlert);

        // Close alert with Escape key
        document.addEventListener("keydown", function(event) {
            if(event.key === "Escape") {
                closeAlert();
            }
        });

        // Add some interactive feedback
        input.addEventListener("input", function() {
            if(this.value.length > 0) {
                this.style.borderColor = "#667eea";
            } else {
                this.style.borderColor = "#e0e0e0";
            }
        });
    </script>
</body>
</html>
